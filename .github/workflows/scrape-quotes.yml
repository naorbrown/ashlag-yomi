# Weekly Quote Refresh
# Refreshes the quote database from external sources

name: Scrape Quotes

on:
  schedule:
    # Run every Sunday at midnight UTC
    - cron: "0 0 * * 0"

  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape:
    name: Refresh Quote Database
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          # Need write access to commit updated files
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run quote scraper
        run: |
          echo "Quote scraping not yet implemented"
          echo "This workflow will run scrapers from src/data/sources/"
          # python scripts/scrape_quotes.py

      - name: Validate updated quotes
        run: |
          python -c "
          from src.data.repository import QuoteRepository
          repo = QuoteRepository()
          stats = repo.validate_all()
          print(f'Total quotes after scrape: {stats[\"total\"]}')
          "

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/quotes/; then
            echo "No changes to quote files"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Quote files were updated"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated quotes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/quotes/
          git commit -m "chore: refresh quote database [automated]"
          git push
