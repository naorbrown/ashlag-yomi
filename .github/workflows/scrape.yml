# Scraping workflow for maamarim cache
# Runs weekly to update the JSON cache files from source websites

name: Scrape Maamarim

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      source:
        description: 'Source to scrape'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - baal_hasulam
          - rabash
      create_sample:
        description: 'Create sample data instead of scraping'
        required: false
        default: false
        type: boolean

  # Weekly schedule (Sundays at 00:00 UTC)
  schedule:
    - cron: '0 0 * * 0'

defaults:
  run:
    working-directory: ashlagyomibot

jobs:
  scrape:
    name: Scrape and Update Cache
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Create sample data
        if: ${{ github.event.inputs.create_sample == 'true' }}
        run: |
          python scripts/scrape_maamarim.py --sample --output-dir data/maamarim

      - name: Scrape maamarim
        if: ${{ github.event.inputs.create_sample != 'true' }}
        run: |
          python scripts/scrape_maamarim.py \
            --source ${{ github.event.inputs.source || 'all' }} \
            --output-dir data/maamarim \
            --cache-pdfs \
            --pdf-cache-dir data/pdf_cache
        continue-on-error: true

      - name: Check for changes
        id: check_changes
        run: |
          cd ..
          if git diff --quiet ashlagyomibot/data/maamarim/; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          cd ..
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ashlagyomibot/data/maamarim/
          git commit -m "chore: Update maamarim cache $(date +'%Y-%m-%d')"
          git push

      - name: Summary
        run: |
          echo "## Scraping Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d "data/maamarim" ]; then
            echo "### Maamarim Cache Files" >> $GITHUB_STEP_SUMMARY
            for f in data/maamarim/*.json; do
              if [ -f "$f" ]; then
                count=$(python -c "import json; print(len(json.load(open('$f')).get('maamarim', [])))")
                echo "- **$(basename $f)**: $count maamarim" >> $GITHUB_STEP_SUMMARY
              fi
            done
          else
            echo "No maamarim directory found" >> $GITHUB_STEP_SUMMARY
          fi
