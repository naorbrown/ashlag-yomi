  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Audit dependencies
        run: pip-audit -r requirements.txt
        continue-on-error: true  # Don't fail CI on vulnerability warnings

  validate-quotes:
    name: Validate Quote Data
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Validate quote JSON files
        run: |
          python -c "
          from src.data.repository import QuoteRepository
          repo = QuoteRepository()
          stats = repo.validate_all()
          print(f'Total quotes: {stats[\"total\"]}')
          "
