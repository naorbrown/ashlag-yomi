<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="40%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e4ba"/>
      <stop offset="50%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#aa8c2c"/>
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d4a3e"/>
      <stop offset="100%" style="stop-color:#1a2f25"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle - night sky -->
  <circle cx="256" cy="256" r="250" fill="url(#skyGradient)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="80" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="150" cy="120" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="380" cy="100" r="2" fill="#fff" opacity="0.7"/>
  <circle cx="420" cy="150" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="80" cy="180" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="440" cy="200" r="1.5" fill="#fff" opacity="0.7"/>
  <circle cx="120" cy="250" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="400" cy="280" r="1" fill="#fff" opacity="0.6"/>
  
  <!-- Light source at top -->
  <ellipse cx="256" cy="60" rx="40" ry="20" fill="#f4e4ba" opacity="0.3"/>
  <ellipse cx="256" cy="60" rx="25" ry="12" fill="#fff" opacity="0.5"/>
  
  <!-- Ground/earth at bottom -->
  <ellipse cx="256" cy="440" rx="180" ry="40" fill="url(#groundGradient)"/>
  
  <!-- THE LADDER - Simple, elegant, centered -->
  <g filter="url(#glow)">
    <!-- Left rail -->
    <line x1="206" y1="100" x2="186" y2="400" stroke="url(#goldGradient)" stroke-width="10" stroke-linecap="round"/>
    <!-- Right rail -->
    <line x1="306" y1="100" x2="326" y2="400" stroke="url(#goldGradient)" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Rungs (10 rungs representing the 10 sefirot) -->
    <line x1="204" y1="130" x2="308" y2="130" stroke="url(#goldGradient)" stroke-width="7" stroke-linecap="round"/>
    <line x1="202" y1="160" x2="310" y2="160" stroke="url(#goldGradient)" stroke-width="7" stroke-linecap="round"/>
    <line x1="200" y1="190" x2="312" y2="190" stroke="url(#goldGradient)" stroke-width="7" stroke-linecap="round"/>
    <line x1="198" y1="220" x2="314" y2="220" stroke="url(#goldGradient)" stroke-width="7" stroke-linecap="round"/>
    <line x1="196" y1="250" x2="316" y2="250" stroke="url(#goldGradient)" stroke-width="7" stroke-linecap="round"/>
    <line x1="194" y1="280" x2="318" y2="280" stroke="url(#goldGradient)" stroke-width="7" stroke-linecap="round"/>
    <line x1="192" y1="310" x2="320" y2="310" stroke="url(#goldGradient)" stroke-width="7" stroke-linecap="round"/>
    <line x1="190" y1="340" x2="322" y2="340" stroke="url(#goldGradient)" stroke-width="7" stroke-linecap="round"/>
    <line x1="188" y1="370" x2="324" y2="370" stroke="url(#goldGradient)" stroke-width="7" stroke-linecap="round"/>
    <line x1="186" y1="400" x2="326" y2="400" stroke="url(#goldGradient)" stroke-width="7" stroke-linecap="round"/>
  </g>
  
  <!-- Subtle outer ring -->
  <circle cx="256" cy="256" r="248" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.4"/>
</svg>
