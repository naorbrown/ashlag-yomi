<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0a1628"/>
    </radialGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f"/>
      <stop offset="50%" style="stop-color:#f5e6a3"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
    <linearGradient id="ladderGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5e6a3"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGradient)"/>
  
  <!-- Outer gold ring -->
  <circle cx="256" cy="256" r="245" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
  
  <!-- Inner decorative ring -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.4"/>
  
  <!-- Light rays from top -->
  <g opacity="0.5" filter="url(#softGlow)">
    <polygon points="256,30 246,120 266,120" fill="url(#goldGradient)"/>
    <polygon points="200,45 210,125 230,115" fill="url(#goldGradient)" opacity="0.7"/>
    <polygon points="312,45 302,125 282,115" fill="url(#goldGradient)" opacity="0.7"/>
    <polygon points="150,70 175,135 190,120" fill="url(#goldGradient)" opacity="0.5"/>
    <polygon points="362,70 337,135 322,120" fill="url(#goldGradient)" opacity="0.5"/>
  </g>
  
  <!-- Main Ladder (Sulam) - centered and prominent -->
  <g transform="translate(256, 230)" filter="url(#glow)">
    <!-- Left rail -->
    <path d="M-55,-120 L-35,120" stroke="url(#ladderGold)" stroke-width="12" stroke-linecap="round" fill="none"/>
    <!-- Right rail -->
    <path d="M55,-120 L35,120" stroke="url(#ladderGold)" stroke-width="12" stroke-linecap="round" fill="none"/>
    
    <!-- Rungs (7 rungs for 7 sefirot below) -->
    <line x1="-52" y1="-100" x2="52" y2="-100" stroke="url(#ladderGold)" stroke-width="8" stroke-linecap="round"/>
    <line x1="-49" y1="-60" x2="49" y2="-60" stroke="url(#ladderGold)" stroke-width="8" stroke-linecap="round"/>
    <line x1="-46" y1="-20" x2="46" y2="-20" stroke="url(#ladderGold)" stroke-width="8" stroke-linecap="round"/>
    <line x1="-43" y1="20" x2="43" y2="20" stroke="url(#ladderGold)" stroke-width="8" stroke-linecap="round"/>
    <line x1="-40" y1="60" x2="40" y2="60" stroke="url(#ladderGold)" stroke-width="8" stroke-linecap="round"/>
    <line x1="-37" y1="100" x2="37" y2="100" stroke="url(#ladderGold)" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Hebrew text: יומי אשלג (RTL corrected - written in visual order) -->
  <text x="256" y="435" text-anchor="middle" font-family="Arial, David, sans-serif" font-size="48" font-weight="bold" fill="url(#goldGradient)" filter="url(#softGlow)">יומי אשלג</text>
  
  <!-- Small decorative elements -->
  <circle cx="256" cy="85" r="8" fill="url(#goldGradient)" opacity="0.8"/>
</svg>
