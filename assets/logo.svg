<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1b2a"/>
      <stop offset="100%" style="stop-color:#1b263b"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#f4e4ba"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
    <linearGradient id="torahGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b4513"/>
      <stop offset="50%" style="stop-color:#f5f5dc"/>
      <stop offset="100%" style="stop-color:#8b4513"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="url(#skyGradient)"/>
  <circle cx="256" cy="256" r="245" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
  
  <!-- Left ladder rail -->
  <line x1="120" y1="80" x2="100" y2="430" stroke="url(#goldGradient)" stroke-width="10" stroke-linecap="round"/>
  <!-- Right ladder rail -->
  <line x1="392" y1="80" x2="412" y2="430" stroke="url(#goldGradient)" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Ladder rungs -->
  <line x1="118" y1="110" x2="394" y2="110" stroke="url(#goldGradient)" stroke-width="6" stroke-linecap="round"/>
  <line x1="115" y1="160" x2="397" y2="160" stroke="url(#goldGradient)" stroke-width="6" stroke-linecap="round"/>
  <line x1="112" y1="210" x2="400" y2="210" stroke="url(#goldGradient)" stroke-width="6" stroke-linecap="round"/>
  <line x1="109" y1="260" x2="403" y2="260" stroke="url(#goldGradient)" stroke-width="6" stroke-linecap="round"/>
  <line x1="106" y1="310" x2="406" y2="310" stroke="url(#goldGradient)" stroke-width="6" stroke-linecap="round"/>
  <line x1="103" y1="360" x2="409" y2="360" stroke="url(#goldGradient)" stroke-width="6" stroke-linecap="round"/>
  <line x1="100" y1="410" x2="412" y2="410" stroke="url(#goldGradient)" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Sefer Torah in center -->
  <g transform="translate(256, 256)" filter="url(#glow)">
    <!-- Left Etz Chaim (wooden roller) -->
    <rect x="-70" y="-80" width="20" height="160" rx="5" fill="#8b4513"/>
    <circle cx="-60" cy="-85" r="12" fill="#daa520"/>
    <circle cx="-60" cy="85" r="12" fill="#daa520"/>
    
    <!-- Right Etz Chaim -->
    <rect x="50" y="-80" width="20" height="160" rx="5" fill="#8b4513"/>
    <circle cx="60" cy="-85" r="12" fill="#daa520"/>
    <circle cx="60" cy="85" r="12" fill="#daa520"/>
    
    <!-- Parchment/Klaf -->
    <rect x="-50" y="-70" width="100" height="140" fill="#f5f5dc" rx="3"/>
    
    <!-- Hebrew text lines on the Torah -->
    <line x1="-40" y1="-50" x2="40" y2="-50" stroke="#333" stroke-width="2"/>
    <line x1="-40" y1="-30" x2="40" y2="-30" stroke="#333" stroke-width="2"/>
    <line x1="-40" y1="-10" x2="40" y2="-10" stroke="#333" stroke-width="2"/>
    <line x1="-40" y1="10" x2="40" y2="10" stroke="#333" stroke-width="2"/>
    <line x1="-40" y1="30" x2="40" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="-40" y1="50" x2="40" y2="50" stroke="#333" stroke-width="2"/>
  </g>
</svg>
