<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a237e"/>
      <stop offset="100%" style="stop-color:#0d1333"/>
    </radialGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffec8b"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGradient)" stroke="url(#goldGradient)" stroke-width="4"/>
  
  <!-- Inner decorative ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5"/>
  
  <!-- Ladder (Sulam) symbol -->
  <g transform="translate(256, 256)" filter="url(#glow)">
    <line x1="-60" y1="-100" x2="-40" y2="100" stroke="url(#goldGradient)" stroke-width="8" stroke-linecap="round"/>
    <line x1="60" y1="-100" x2="40" y2="100" stroke="url(#goldGradient)" stroke-width="8" stroke-linecap="round"/>
    <line x1="-55" y1="-70" x2="55" y2="-70" stroke="url(#goldGradient)" stroke-width="6" stroke-linecap="round"/>
    <line x1="-50" y1="-30" x2="50" y2="-30" stroke="url(#goldGradient)" stroke-width="6" stroke-linecap="round"/>
    <line x1="-47" y1="10" x2="47" y2="10" stroke="url(#goldGradient)" stroke-width="6" stroke-linecap="round"/>
    <line x1="-44" y1="50" x2="44" y2="50" stroke="url(#goldGradient)" stroke-width="6" stroke-linecap="round"/>
    <line x1="-41" y1="90" x2="41" y2="90" stroke="url(#goldGradient)" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Light rays from top -->
  <g opacity="0.6">
    <line x1="256" y1="40" x2="256" y2="100" stroke="url(#goldGradient)" stroke-width="2"/>
    <line x1="220" y1="50" x2="235" y2="105" stroke="url(#goldGradient)" stroke-width="2"/>
    <line x1="292" y1="50" x2="277" y2="105" stroke="url(#goldGradient)" stroke-width="2"/>
  </g>
  
  <!-- Hebrew text -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#goldGradient)">אשלג יומי</text>
  
  <!-- Subtitle -->
  <text x="256" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#b8860b" opacity="0.9">Daily Kabbalah Wisdom</text>
</svg>
